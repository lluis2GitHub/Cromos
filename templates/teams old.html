<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equips de la Col·lecció: {{ collection.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Equips de la Col·lecció: {{ collection.name }}</h1>
        
        <a href="/teams/add/{{ collection.id }}" class="btn btn-primary mb-3">Afegir un equip</a>
        
        {% if teams %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Rol</th>
                        <th>Accions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for team in teams %}
                    <tr>
                        <td>{{ team.name }}</td>
                        <td>{{ team.role }}</td>
                        <td>
                            <a href="/teams/edit/{{ team.id }}" class="btn btn-warning btn-sm">Editar</a>
                            <form action="/teams/delete/{{ team.id }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No hi ha equips a la col·lecció.</p>
        {% endif %}
    </div>
</body>
</html>
