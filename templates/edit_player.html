{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Jugador</title>
</head>
<body>

<div class="container mt-4">
    <h2>Editar Jugador</h2>
    <form action="/players/edit/{{ player.id }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Nom del Jugador</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ player.name }}" required>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Posició</label>
            <input type="text" name="position" id="position" class="form-control" value="{{ player.position }}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar Canvis</button>
        <a href="/players/{{ player.team_id }}" class="btn btn-secondary">Cancel·lar</a>
    </form>
</div>

</body>
</html>
{% endblock %}
