{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equip</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Equip</h1>
        <form action="/teams/edit/{{ team.id }}" method="post">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" value="{{ team.name }}" required>
            </div>
            <div class="mb-3">
                <input type="text" name="role" class="form-control" value="{{ team.role }}" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Canvis</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
